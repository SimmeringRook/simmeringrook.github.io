<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invariant Subspace</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Theme: Simple Dark -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <style>

        .home-title{
            width : 100%;
            background: rgb(2,0,36);
            background: radial-gradient(circle, rgba(2,0,36,0) 0%, rgba(108,108,108,0.499019676229867) 35%, rgba(0,212,255,0.25) 100%);
        }
        
        .home-left{
            width : 35%;
        }

        .home-right{
            width : 65%;
        }

    </style>

</head>
<body>
  <div id="app">Please wait...</div>

  <script>
    window.$docsify = {
      //General Settings
      name      : 'Invariant Subspace',
      repo      : 'https://github.com/SimmeringRook/simmeringrook.github.io',
      homepage  : 'home.md',
      //coverpage : 'cover.md',
      //onlyCover : false,

      //Themeable Plugin
      themeable: {
        readyTransition : true,
        responsiveTables: true,
      }
    };
  </script>

  <style>
      td::before { display: none }
  </style>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- docsify-example-panels (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->

  <!-- docsify-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

</body>
</html>
